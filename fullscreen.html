<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lapse - Full Screen</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            width: 100vw;
            height: 100vh;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 0;
        }
        
        .container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }
        
        .time {
            font-size: 12rem;
            font-weight: 649;
            font-family: 'Inter', 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            letter-spacing: -2px;
            margin-bottom: 20px;
            line-height: 1;
        }
        
        .controls {
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .btn-icon {
            width: 80px;
            height: 80px;
            font-size: 1.8rem;
        }
        
        .btn-icon svg {
            width: 40px;
            height: 40px;
        }
        
        .session-info {
            font-size: 1.2rem;
            margin-top: 20px;
        }

        /* Dark mode styles for fullscreen */
        body.dark-mode {
            background: #1a1a1a;
            color: #e0e0e0;
        }

        body.dark-mode .time {
            color: #e0e0e0;
        }

        body.dark-mode .progress-bar {
            background: #333;
        }

        body.dark-mode .progress-fill {
            background: #e0e0e0;
        }

        body.dark-mode .btn-icon {
            color: #e0e0e0;
        }

        body.dark-mode .btn-icon:hover {
            background: #333;
        }

        body.dark-mode .session-info {
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="timer-display">
            <div class="time" id="time">25:00</div>
        </div>
        
        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
        </div>
        
        <div class="controls centered">
            <button class="btn-icon" id="startBtn">
                <svg width="40" height="40" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M8 5v14l11-7z"/>
                </svg>
            </button>
            <button class="btn-icon hidden" id="resetBtn">
                <svg width="40" height="40" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 5V1L7 6l5 5V7c3.31 0 6 2.69 6 6s-2.69 6-6 6-6-2.69-6-6H4c0 4.42 3.58 8 8 8s8-3.58 8-8-3.58-8-8-8z"/>
                </svg>
            </button>
        </div>
        
        <div class="session-info">
            <div class="session-count">
                Session <span id="sessionNumber">1</span> of 4
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
    <script>
        // Apply persisted dark mode early in fullscreen
        try {
            const settings = JSON.parse(localStorage.getItem('lapse_settings') || '{}');
            if (settings.darkMode) document.body.classList.add('dark-mode');
        } catch (_) {}
    </script>
</body>
</html>
