<!-- Simple icon generator - save as HTML and open in browser to create icons -->
<!DOCTYPE html>
<html>
<head>
    <title>Icon Generator</title>
    <style>
        body { margin: 20px; font-family: Arial, sans-serif; }
        .icon-container { display: flex; gap: 20px; flex-wrap: wrap; }
        .icon { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            text-shadow: 0 1px 2px rgba(0,0,0,0.3);
        }
        .icon16 { width: 16px; height: 16px; font-size: 8px; }
        .icon32 { width: 32px; height: 32px; font-size: 16px; }
        .icon48 { width: 48px; height: 48px; font-size: 24px; }
        .icon128 { width: 128px; height: 128px; font-size: 64px; }
        .instructions { margin-bottom: 20px; }
    </style>
</head>
<body>
    <div class="instructions">
        <h2>Pomodoro Timer Extension Icons</h2>
        <p>Right-click on each icon below and "Save image as" to create the icon files:</p>
        <ul>
            <li>Save icon16 as: <code>icons/icon16.png</code></li>
            <li>Save icon32 as: <code>icons/icon32.png</code></li>
            <li>Save icon48 as: <code>icons/icon48.png</code></li>
            <li>Save icon128 as: <code>icons/icon128.png</code></li>
        </ul>
    </div>
    
    <div class="icon-container">
        <div class="icon icon16">üçÖ</div>
        <div class="icon icon32">üçÖ</div>
        <div class="icon icon48">üçÖ</div>
        <div class="icon icon128">üçÖ</div>
    </div>
</body>
</html>
